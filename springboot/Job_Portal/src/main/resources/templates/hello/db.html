
<!DOCTYPE html>
<html xmlns:th ='http://www.thymeleaf.org' >
<head>
<meta charset ='UTF-8' ></meta>
<title> ResponseSample</title>
</head>
<body>
<h1> HelloResponseDB</h1>
<table>
<tr>
<td> ID:</td>
<td th:text ='${user.id}' ></td>
</tr>
<tr>
<td> Name:</td>
<td th:text ='${user.firstName} + ${user.lastName}' ></td>

</tr>
<tr>
<td> Address:</td>
<td th:text ='${user.address}' ></td>
</tr>
</table>
</body>
</html>
